[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 460800

lib_deps = 
    adafruit/DHT sensor library@^1.4.4
    madhephaestus/ESP32Servo@^0.12.0
    knolleary/PubSubClient@^2.8

build_flags = 
    -DDEBUG
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1